<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Borang Pendaftaran Pesakit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
    }
    #respon {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Borang Pendaftaran Pesakit</h2>

  <form id="borang">
    <label for="nama">Nama Pesakit:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="umur">Umur:</label>
    <input type="number" id="umur" name="umur" required>

    <label for="ic">No. Kad Pengenalan:</label>
    <input type="text" id="ic" name="ic" required>

    <label for="diagnosa">Diagnosa:</label>
    <input type="text" id="diagnosa" name="diagnosa" required>

    <button type="submit">Hantar</button>
  </form>

  <p id="respon"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyJKgL-pUDWoIROj3oxjpZfVExcIHU5X-mIUrS5hS1OecdZ6gJLwMOfa_7ZfYPg0faYxg/exec";

    document.getElementById("borang").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        umur: document.getElementById("umur").value,
        ic: document.getElementById("ic").value,
        diagnosa: document.getElementById("diagnosa").value
      };

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("respon").textContent = "Maklumat berjaya dihantar!";
        document.getElementById("borang").reset();
      })
      .catch(error => {
        document.getElementById("respon").textContent = "Ralat semasa menghantar data.";
      });
    });
  </script>

</body>
</html>
