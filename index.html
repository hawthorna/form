<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borang Pendaftaran Pesakit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #respon {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Borang Pendaftaran Pesakit</h2>
    <form id="borang">
      <label for="nama">Nama Pesakit:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" required />

      <label for="ic">No. Kad Pengenalan:</label>
      <input type="text" id="ic" name="ic" required />

      <label for="diagnosa">Diagnosa:</label>
      <input type="text" id="diagnosa" name="diagnosa" required />

      <button type="submit">Hantar Maklumat</button>
    </form>

    <div id="respon"></div>
  </div>

  <script>
    const API_URL =
      "https://script.google.com/macros/s/AKfycbyJKgL-pUDWoIROj3oxjpZfVExcIHU5X-mIUrS5hS1OecdZ6gJLwMOfa_7ZfYPg0faYxg/exec";

    document.getElementById("borang").addEventListener("submit", function (e) {
      e.preventDefault();

      const respon = document.getElementById("respon");
      respon.textContent = "Sedang menghantar...";
      respon.className = "";

      const data = {
        nama: document.getElementById("nama").value,
        umur: document.getElementById("umur").value,
        ic: document.getElementById("ic").value,
        diagnosa: document.getElementById("diagnosa").value,
      };

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((response) => {
          respon.textContent = "Maklumat berjaya dihantar!";
          respon.className = "success";
          document.getElementById("borang").reset();
        })
        .catch((error) => {
          respon.textContent = "Ralat semasa menghantar data.";
          respon.className = "error";
        });
    });
  </script>
</body>
</html>
